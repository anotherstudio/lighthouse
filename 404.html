<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="" />
		<meta property="og:site_name" content="Lighthouse" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://lighthouseco.in" />
		<meta property="og:image" content="" />
		<meta property="og:image:width" content="2400" />
		<meta property="og:image:height" content="1260" />
		<meta property="og:title" content="" />
		<meta property="og:description" content="" />

		<title></title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="apple-touch-icon.png"
		/>
		<link
			id="favicon"
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32--dark.png"
		/>

		<link rel="manifest" href="site.webmanifest" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		
	</head>

	<body>
		<header class="site-header spacing-x">
			<nav id="nav-placeholder" class="mw-container mx-auto w-100" />
		</header>

		<section class="line-block spacing-x spacing-y h-100vh">
			<div class="grid mw-container mx-auto relative h-100">
				<div class="line line-1"></div>
				<div class="line line-2"></div>
				<div class="line line-3"></div>
				<div class="line line-4"></div>
			</div>
		</section>

		<section class="hero-block error404 spacing-x spacing-b--md  relative">
			<div class="grid gutter-x mw-container mx-auto relative">
				<h1 class="heading--page col col-12 mb-lg">Page not found.</h1>
				<div class="heading--block col col-4">Sorry, but the page you were trying to view does not exist.</br>It looks like this was the result of either a mistyped address or an out-of-date link. <div class="mt-sm"> <a class="button button--primary" href="/">Go back home</a></div></div>
				<div class="heading--block col col-4"></div>
			</div>
			<div class="hero__eyebrows grid gutter-x mw-container mx-auto">
				<div class="col-4 hero__eyebrow"></div>
				<div class="col-4 hero__eyebrow"></div>
				<div class="col-4 hero__eyebrow"></div>
			</div>
			<div class="xl-visible">
				<div class="hero-sidebar spacing-b--md">
					<img
						loading="lazy"
						class="hero-sidebar__logo"
						alt="Lighthouse logo"
						src="assets/images/hero-sidebar__logo.svg"
					/>
					<div class="hero-sidebar__eyebrow heading--eyebrow"></div>
					<div>&nbsp;</div>
				</div>
			</div>
		</section>

		
	</body>
</html>
