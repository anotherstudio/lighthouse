<ul class="site-header__grid grid gutter-x items-center list-reset">
	<li class="col-4">
		<a href="/">
			<img
				class="site-header__logo"
				alt="Lighthouse logo"
				src="assets/images/header__logo.svg"
			/>
		</a>
	</li>
	<li class="col-4">
		<a href="/services" class="heading--eyebrow site-header__link"
			>Services</a
		>
	</li>
	<li class="col-4">
		<a href="/about" class="heading--eyebrow site-header__link">About</a>
	</li>
</ul>

<script>
	function setActiveNav() {
		const currentPath = window.location.pathname;
		const navLinks = document.querySelectorAll(".site-header__link");

		navLinks.forEach((link) => {
			if (link.getAttribute("href") === currentPath) {
				link.classList.add("active");
			}
		});
	}

	setActiveNav();
</script>
